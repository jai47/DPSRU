<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/en/0/04/Delhi_Pharmaceutical_Science_and_Research_University_logo.png"
        type="image/x-icon">
    <title>DAF | Registration</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/reg.css">
</head>

<body>

    <div class="nav">
        <a href="">
            <img src="../source/logo4.png" alt="logo">
            <div class="nav_logo">
                <h3>D.P.S.R.U</h3>
                <span>DELHI PHARMACEUTICAL SCIENCE & RESEARCH UNIVERSITY</span>
            </div>
        </a>
    </div>


    <div class="form">
        <div class="bgGradient">
            <h2 style="color: white; margin:100px; text-align:center;"><i>DAF  REGISTRATION <br> FORM</i></h2>
        </div>
        <div class="img"></div>
        <form autocomplete="off" action="https://sheetdb.io/api/v1/cymnzn072ab3s" method="post" id="sheetdb-form">
            <div class="Name">
                <div class="fName">
                    <p class="inputTxt">First Name</p>
                    <input id="Fname" type="text" name="F_NAME" required>
                </div>
                <div class="lName">
                    <p>Last Name</p>
                    <input id="Lname" type="text" name="L_NAME" required>
                </div>
            </div>
            <div class="mail">
                <p>Email</p>
                <input type="email" required name="EMAIL" id="mail">
            </div>
            <div class="mNo">
                <p>Mobile Number</p>
                <input type="tel" required name="PHONE_NUMBER" id="mNo">
            </div>
            <div class="rNo">
                <p>Roll Number</p>
                <input type="text" required name="ROLL_NUMBER" id="rNo">
            </div>
            <div class="dob">
                <p>Date of Birth</p>
                <input type="date" required name="DATE_OF_BIRTH" id="dob">
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>

    <script src="../script/registration.js"></script>
      

    <script>
        let menu = document.getElementById('popup');
        function showOptions() {
            menu.classList.toggle('moreOptionsActive');
        }
    </script>
</body>

</html>
